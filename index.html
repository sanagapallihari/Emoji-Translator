<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji Translator</title>
<style>
body { font-family: Arial; text-align: center; padding: 40px; }
textarea { width: 80%; height: 100px; padding: 10px; }
button { margin-top: 20px; padding: 10px 20px; }
.output { margin-top: 20px; font-size: 1.5em; min-height: 50px; }
</style>
</head>
<body>

<h1>Emoji Translator</h1>
<textarea id="inputText" placeholder="Type here…"></textarea><br>
<button onclick="translate()">Translate</button>
<div class="output" id="outputText"></div>

<script>
function translate() {
    let text = document.getElementById('inputText').value.toLowerCase();

    // simple replacements
    const phrases = {
        "i love you": "❤️💋",
        "good night": "🌙😴",
        "good morning": "☀️🌅",
        "happy birthday": "🎂🎉"
    };

    const words = {
        "i": "👁️",
        "you": "👋",
        "love": "❤️",
        "pizza": "🍕",
        "coffee": "☕",
        "cat": "🐱",
        "dog": "🐶",
        "hello": "👋",
        "thanks": "🙏"
    };

    // replace phrases first
    for (let key in phrases) {
        if (text.includes(key)) {
            text = text.split(key).join(phrases[key]);
        }
    }

    // replace words
    let allWords = text.split(" ");
    for (let i = 0; i < allWords.length; i++) {
        let word = allWords[i];
        if (words[word]) {
            allWords[i] = words[word];
        }
    }

    document.getElementById('outputText').innerText = allWords.join(" ");
}
</script>

</body>
</html>
