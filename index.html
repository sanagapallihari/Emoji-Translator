<script>
  const wordEmoji = {
    "i": "👁️", "me": "🙋", "you": "🫵",
    "love": "❤️", "like": "👍", "hate": "💔",
    "happy": "😄", "sad": "😢",
    "pizza": "🍕", "coffee": "☕", "tea": "🍵",
    "cat": "🐱", "dog": "🐶", "money": "💰",
    "party": "🎉", "dance": "💃", "sleep": "😴",
    "music": "🎵", "fire": "🔥", "star": "⭐",
    "moon": "🌙", "sun": "☀️", "phone": "📱",
    "computer": "💻", "code": "💻", "study": "📚",
    "book": "📖", "car": "🚗", "bike": "🚲",
    "work": "🏢", "yes": "✅", "no": "❌",
    "maybe": "🤷", "hello": "👋", "hi": "👋",
    "bye": "👋", "thanks": "🙏", "thank": "🙏",
    "wow": "😲", "what": "❓", "why": "❓",
    "who": "👤", "where": "📍", "when": "⏰",
    "ok": "👌"
  };

  const phraseEmoji = {
    "i love you": "❤️💋",
    "good night": "🌙😴",
    "good morning": "☀️🌅",
    "happy birthday": "🎂🎉"
  };

  function translate() {
    let text = document.getElementById("inputText").value;

    if (!text) {
      document.getElementById("outputText").innerText = "";
      return;
    }

    let lowerText = text.toLowerCase();

    // Replace phrases first
    for (let phrase in phraseEmoji) {
      let regex = new RegExp("\\b" + phrase + "\\b", "gi");
      lowerText = lowerText.replace(regex, phraseEmoji[phrase]);
    }

    // Split into words (keep emojis inserted above)
    let words = lowerText.split(/\s+/);
    let result = words.map(word => {
      // Already replaced by phraseEmoji? Keep as is
      if (Object.values(phraseEmoji).includes(word)) return word;

      // Map single words
      return wordEmoji[word] || word; // fallback: keep original
    });

    document.getElementById("outputText").innerText = result.join(" ");
  }
</script>
