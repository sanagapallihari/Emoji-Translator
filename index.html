<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Emoji Translator</h1>
  <textarea id="textInput" placeholder="Type something..."></textarea><br>
  <button onclick="translateText()">Translate</button>
  <div id="output" class="output"></div>

  <script>
    const dictionary = {
      "i": "😊",
      "love": "❤️",
      "you": "👉👈",
      "happy": "😁",
      "sad": "😢",
      "dog": "🐶",
      "cat": "🐱",
      "sun": "☀️",
      "star": "⭐",
      "food": "🍔",
      "pizza": "🍕",
      "burger": "🍔",
      "apple": "🍎",
      "banana": "🍌",
      "coffee": "☕",
      "car": "🚗",
      "bike": "🚲",
      "house": "🏠",
      "tree": "🌳",
      "flower": "🌸",
      "fire": "🔥",
      "water": "💧",
      "book": "📚",
      "music": "🎵",
      "game": "🎮",
      "computer": "💻",
      "phone": "📱",
      "party": "🎉",
      "school": "🏫",
      "money": "💰",
      "heart": "💖",
      "smile": "😊",
      "cry": "😭"
    };

    function translateText() {
      let input = document.getElementById("textInput").value.toLowerCase();
      let words = input.split(/\s+/);
      let translated = words.map(word => dictionary[word] || word).join(" ");
      document.getElementById("output").innerText = translated;
    }
  </script>
</body>
</html>
