<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji Translator üòÑ</title>
<style>
body { font-family: Arial; text-align: center; padding: 40px; background: #fdf6e3; }
textarea { width: 80%; height: 100px; font-size: 1em; padding: 10px; border-radius: 10px; border: 2px solid #ccc; }
button { margin-top: 20px; padding: 12px 20px; font-size: 1.2em; border: none; border-radius: 8px; background: #ffcc00; cursor: pointer; }
button:hover { background: #ffb700; }
.output { margin-top: 30px; font-size: 1.5em; padding: 15px; background: #fff; border-radius: 12px; min-height: 50px; width: 80%; margin-left: auto; margin-right: auto; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<h1>Emoji Translator üòÑ</h1>
<p>Type something and translate it into emojis!</p>
<textarea id="inputText" placeholder="Type your sentence here..."></textarea><br>
<button onclick="translate()">Translate ‚û°Ô∏è</button>
<div class="output" id="outputText"></div>

<script>
const phraseEmoji = {
  "i love you": "‚ù§Ô∏èüíã",
  "good night": "üåôüò¥",
  "good morning": "‚òÄÔ∏èüåÖ",
  "happy birthday": "üéÇüéâ"
};

const wordEmoji = {
  "i": "üëÅÔ∏è", "me": "üôã", "you": "üëã",
  "love": "‚ù§Ô∏è", "like": "üëç", "hate": "üíî",
  "happy": "üòÑ", "sad": "üò¢",
  "pizza": "üçï", "coffee": "‚òï", "tea": "üçµ",
  "cat": "üê±", "dog": "üê∂", "money": "üí∞",
  "party": "üéâ", "dance": "üíÉ", "sleep": "üò¥",
  "music": "üéµ", "fire": "üî•", "star": "‚≠ê",
  "moon": "üåô", "sun": "‚òÄÔ∏è", "phone": "üì±",
  "computer": "üíª", "code": "üíª", "study": "üìö",
  "book": "üìñ", "car": "üöó", "bike": "üö≤",
  "work": "üè¢", "yes": "‚úÖ", "no": "‚ùå",
  "maybe": "ü§∑", "hello": "üëã", "hi": "üëã",
  "bye": "üëã", "thanks": "üôè", "thank": "üôè",
  "wow": "üò≤", "what": "‚ùì", "why": "‚ùì",
  "who": "üë§", "where": "üìç", "when": "‚è∞",
  "ok": "üëå"
};

function translate() {
  let text = document.getElementById("inputText").value;
  if (!text) { document.getElementById("outputText").innerText = ""; return; }

  let output = text.toLowerCase();

  // Step 1: Replace multi-word phrases
  for (let phrase in phraseEmoji) {
    output = output.split(phrase).join(phraseEmoji[phrase]);
  }

  // Step 2: Replace single words
  const words = output.split(" ");
  const translatedWords = words.map(w => {
    // Remove punctuation at end of word
    const punctuation = w.match(/[.,!?]$/);
    const core = w.replace(/[.,!?]$/, "");
    const emoji = wordEmoji[core] || core;
    return punctuation ? emoji + punctuation[0] : emoji;
  });

  document.getElementById("outputText").innerText = translatedWords.join(" ");
}
</script>
