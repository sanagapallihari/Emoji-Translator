<body>
  <h1>Emoji Translator üòÑ</h1>
  <p>Type something and translate it into emojis!</p>

  <button onclick="translate()">Translate ‚û°Ô∏è</button>
  
  <div class="output" id="outputText"></div>

  <script>
    // Word to emoji mapping
    const wordEmoji = {
      "i": "üëÅÔ∏è", "me": "üôã", "you": "ü´µ",
      "love": "‚ù§Ô∏è", "like": "üëç", "hate": "üíî",
      "happy": "üòÑ", "sad": "üò¢",
      "pizza": "üçï", "coffee": "‚òï", "tea": "üçµ",
      "cat": "üê±", "dog": "üê∂", "money": "üí∞",
      "party": "üéâ", "dance": "üíÉ", "sleep": "üò¥",
      "music": "üéµ", "fire": "üî•", "star": "‚≠ê",
      "moon": "üåô", "sun": "‚òÄÔ∏è", "phone": "üì±",
      "computer": "üíª", "code": "üíª", "study": "üìö",
      "book": "üìñ", "car": "üöó", "bike": "üö≤",
      "work": "üè¢", "yes": "‚úÖ", "no": "‚ùå",
      "maybe": "ü§∑", "hello": "üëã", "hi": "üëã",
      "bye": "üëã", "thanks": "üôè", "thank": "üôè",
      "wow": "üò≤", "what": "‚ùì", "why": "‚ùì",
      "who": "üë§", "where": "üìç", "when": "‚è∞",
      "ok": "üëå"
    };

    // Phrase to emoji mapping
    const phraseEmoji = {
      "i love you": "‚ù§Ô∏èüíã",
      "good night": "üåôüò¥",
      "good morning": "‚òÄÔ∏èüåÖ",
      "happy birthday": "üéÇüéâ"
    };

    // Translate function
    function translate() {
      let text = document.getElementById("inputText").value;
      let lower = text.toLowerCase();

      // Replace phrases first
      for (let phrase in phraseEmoji) {
        let regex = new RegExp("\\b" + phrase + "\\b", "gi");
        lower = lower.replace(regex, phraseEmoji[phrase]);
      }

      // Split into words
      let words = lower.split(/\s+/);
      let result = words.map(word => {
        if (wordEmoji[word]) {
          return wordEmoji[word];
        } else {
          return word; // fallback: keep word as is
        }
      }).join(" ");

      document.getElementById("outputText").innerText = result;
    }
  </script>
